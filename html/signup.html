<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>
    <div class="container">
        <section class="brand">
<h1>MENMA</h1>

        </section>
        <div class="content">
            <h2>Create Account</h2>
            <h5>Create account to get your needs!</h5>
            <form method="POST" action="/">
                <div class="commonDiv fNameGroup">
                    <input required type="text" id="fName" name="fname">
                    <label for="fName">First Name</label>
                </div>
                <div class="commonDiv lastName">
                    <input required type="text" id="lName" name="lname">
                    <label for="lName">Last Name</label>
                </div>
                <div class="commonDiv emailGroup">
                    <input required type="email" id="email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="commonDiv phone">
                    <input required type="tel" id="phoneNumber" name="phone">
                    <label for="phoneNumber">Phone</label>
                </div>
                <div class="commonDiv username">
                    <input required type="text" id="username" name="username">
                    <label for="username">username</label>
                </div>
             

                <div class="commonDiv dob">
                    <input required type="date" id="dob" show-calendar placeholder="Select a date" name="dob">
                    <label for="dob">Date of Birth</label>
                </div>
             
                <div class="commonDiv password">
                    <input required type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>
                <div class="commonDiv passwordConfirm">
                    <input required type="password" id="passConfirm" name="cpassword">
                    <label for="passConfirm">Confirm password</label>
                </div>
                <div class="terms">
                    <input type="checkbox" required id="terms">
                    <label for="terms" >
                        <span>I've read and agree with <a href="#">Terms of Service</a> and our <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="SIGN UP">
                    
                </div>
            </form>
            <hr>
            <section class="signin" onclick="window.location.href='/'">
                <span>Have an account? <b>SIGN IN</b></span>
            </section>
        </div>
    </div>
    <script type="module" src="../static/signup.js"></script>
</body>

</html>
